syntax = "proto2";

package example;

option go_package = "./";  // generate in current directory

// To generate Go code, run the following commands in containing folder
// protoc --go_out=. example.proto
// Top-level enum
enum Status {
  ACTIVE = 0;
  INACTIVE = 1;
}

// Top-level message
message User {
  optional int32 id = 1;
  optional string name = 2;
  optional string email = 3;

  // Nested message
  message Address {
    optional string street = 1;
    optional string city = 2;
    optional string country = 3;
  }

  // Nested enum
  enum Role {
    USER = 0;
    ADMIN = 1;
    MODERATOR = 2;
  }
}
